<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../layui/layui.all.js"></script>
    <script src="../JS/jquery-3.4.1/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../JS/funtion.js"></script>
    <script src="../UrlModel/url.js"></script>
    <title>供应商列表</title>
    <style>
        .mapHead {
            margin: 20px;
        }

        .layui-table-page select {
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="mapWrap">
        <div class="mapHead">
            <div class="demoTable">
                搜索供应商：
                <div class="layui-inline">
                    <input class="layui-input" name="name" id="keyName" autocomplete="off" />
                </div>
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>
            <!--添加数据-->
            <div class="site-text" style="margin: 5%; display: none" id="box1" target="test123">
                <form class="layui-form layui-form-pane" onsubmit="return false" id="book1" lay-filter="t1">
                    <div class="layui-form-item">
                        <label class="layui-form-label">供应商名称</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="providerName" /><br>
                        </div>
                        <label class="layui-form-label">地址</label>
                        <div class="layui-input-block">
                            <input class="layui-input" id="providerSite" /><br>
                        </div>
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input class="layui-input" id="providerNumber" /><br>
                        </div>
                        <label class="layui-form-label">物品</label>
                        <div class="layui-input-block">
                            <select class="layui-input" id="supplierWu"></select><br>
                        </div>
                        <label class="layui-form-label">商品单价</label>
                        <div class="layui-input-block">
                            <input class="layui-input" id="supplierPrice" /><br>
                        </div>
                    </div>
                </form>
            </div>
            <!--修改-->
            <div class="site-text" style="margin: 5%; display: none" id="box" target="test123">
                <form class="layui-form layui-form-pane" onsubmit="return false" id="book" lay-filter="t">
                    <div class="layui-form-item">
                        <input type="hidden" id="proId1">
                        <label class="layui-form-label">供应商名称</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input providerName" /><br>
                        </div>
                        <label class="layui-form-label">地址</label>
                        <div class="layui-input-block">
                            <input class="layui-input providerSite" /><br>
                        </div>
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input class="layui-input providerNumber" /><br>
                        </div>
                        <label class="layui-form-label">物品</label>
                        <div class="layui-input-block">
                            <select class="layui-input supplierWu"></select><br>
                        </div>
                        <label class="layui-form-label">商品单价</label>
                        <div class="layui-input-block">
                            <input class="layui-input supplierPrice"/><br>
                        </div>
                    </div>
                </form>
            </div>
            <!--填写分数-->
            <div class="site-text" style="margin: 5%; display: none" id="box4" target="test123">
                <form class="layui-form layui-form-pane" onsubmit="return false" id="book4" lay-filter="t4">
                    <div class="layui-form-item">
                        <input type="hidden" id="proId1">
                        <label class="layui-form-label">供应商分数</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="providerFraction" /><br>
                        </div>
                    </div>
                </form>
            </div>
            <!--详情-->
            <div class="site-text" style="margin: 5%; display: none" id="box2" target="test123">
                <form class="layui-form layui-form-pane" onsubmit="return false" id="book2" lay-filter="t2">
                    <div class="layui-form-item">
                        <input type="hidden" id="proId">
                        <label class="layui-form-label">供应商名称</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input providerName" onfocus="this.blur()" /><br>
                        </div>
                        <label class="layui-form-label">地址</label>
                        <div class="layui-input-block">
                            <input class="layui-input providerSite" onfocus="this.blur()" /><br>
                        </div>
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input class="layui-input providerNumber" onfocus="this.blur()" /><br>
                        </div>
                        <label class="layui-form-label">物品</label>
                        <div class="layui-input-block">
                            <select class="layui-input supplierWu" disabled="disabled"></select><br>
                        </div>
                        <label class="layui-form-label">商品单价</label>
                        <div class="layui-input-block">
                            <input class="layui-input supplierPrice" onfocus="this.blur()"/><br>
                        </div>
                    </div>
                </form>
            </div>
            <!--供应商表格-->
            <table class="layui-hide" id="test" lay-filter="test"></table>
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
                </div>
            </script>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">修改</a>
                <a class="layui-btn  layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                <a class="layui-btn layui-btn-xs" lay-event="count">打分</a>
            </script>
            <!--序号列-->
            <script type="text/html" id="xuHao">
                {{d.LAY_TABLE_INDEX+1}}
            </script>
        </div>
    </div>
</body>
</html>

<script>

    window.onload = function () {
        jiChuList("#supplierWu");
        jiChuList(".supplierWu");
            anomation();
    }
    //基础数据
    function jiChuList(b) {
        $.ajax({
            type: 'POST',
            headers: {
                Authorization: window.header.Ae,
                UserId: window.header.Ud,
                AppFlag: window.header.Fg
            },
            url: window.url + 'RawMaterial/GetList',   //后台数据地址
            data: {
                PageIndex: 0, PageSize: 0
            },
            success: function (data) {
                console.log(data);
                $.each(data, function (index, item) {   //循环后台返回的json数据
                    //new Option方法是新建一个option，第一个参数是需要显示的值，第二个参数是option的value值,然后append到下拉框中。
                    $(b).append(new Option(item.Name, item.RawMaterialId));
                })
                layui.form.render("select");
            }
        })
    }
    //供应商的表
    layui.use(['laypage', 'layer', 'table', 'element', 'jquery', 'form'], function () {
        var laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , element = layui.element //元素操作
            , form = layui.form;

        table.render({
            elem: '#test'
            , height: 515
            , url: window.url + 'Purchase/GetSupplierList'//数据接口
            , title: '供应商表'
            , id: 'testReload'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , headers: {
                Authorization: window.header.Ae,
                UserId: window.header.Ud,
                AppFlag: window.header.Fg
            },
            method: 'post',
            page: true,//开启分页
            limit: 10
            , cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left'
                }, {
                    title: '序号',
                    fixed: 'left',
                    templet: '#xuHao',
                    }, {
                        field: 'Name',
                        title: '购买物品',
                        fixed: 'left',
                        templet: function (res) {
                            return res.RawMaterial.Name 
                        }
                       
                    }, {
                    field: 'Name',
                    title: '供应商名称',
                    fixed: 'left',
                    }, {
                        field: 'Price',
                        title: '价格',
                        fixed: 'left',
                        align: 'center',
                        style: 'background-color: #1E9FFF; color: #fff;'
                    }, {
                   field: 'Address',
                    title: '地址',
                    }, {
                        field: 'PhoneNumber',
                        title: '电话',
                    }, {
                    field: 'CreateDate',
                    title: '发布日期',
                    templet: function (res) {
                        return showTime(res.CreateDate);
                    }
                    }, {
                        field: 'Fraction',
                        title: '分数',
                        align: 'center',
                        style: 'background-color: #009688; color: #fff;'
                    }, {
                        fixed: 'right',
                        title: '操作',
                        toolbar: '#barDemo',
                    }]
            ],
            request: {
                pageName: 'PageIndex' // 页码的参数名称，默认：page
                ,
                limitName: 'PageSize' //每页数据量的参数名，默认：limit
            },
            parseData: (res) => { //将原始数据解析成 table 组件所规定的数据
                return {
                    "code": 0, //解析接口状态
                    "msg": "成功", //解析提示文本
                    "count": res[0].Count, //总数
                    data: res //解析数据列表
                }
            }
        });

        //寻找数据
        $('.layui-btn').on('click', function () {
            var keyName = $("#keyName").val();
            //执行重载
            table.reload('testReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    SupplierName: keyName
                }
            }, 'data');
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            if (obj.event == "add") {
                layer.open({
                    type: 1,
                    skin: 'layui-layer-molv',
                    area: ['400px', '400px'],
                    title: ['添加供应商', 'font-size:18px'],
                    btn: ['确定', '关闭'],
                    shadeClose: true,
                    shade: 0,
                    manmin: true,
                    content: $('#box1'),
                    yes: function (index, layero) {
                        $.ajax({
                            type: "POST",
                            url: window.url + "Purchase/AddSupplier",
                            headers: {
                                Authorization: window.header.Ae,
                                UserId: window.header.Ud,
                                AppFlag: window.header.Fg
                            },
                            contentType: "application/json",
                            data: JSON.stringify({
                                Name: $("#providerName").val(),
                                Address: $("#providerSite").val(),
                                RawMaterialId: $("#supplierWu").val(), 
                                PhoneNumber: $("#providerNumber").val(),
                                Price: $("#supplierPrice").val()
                            }), success: function (res) {
                                table.reload('testReload')
                                $("#box1").css("display", "none");
                                layer.close(index)
                            },
                            error: function (res) {
                                layer.msg(res);
                            }

                        })
                    },
                    btn2: function (layero) {
                        $("#box1").css("display", "none");
                    },
                    cancel: function () {
                        $("#box1").css("display", "none");
                    }
                });
                return false;
            }
        });
        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
            layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'del') {
                var wareArr = [];
                wareArr.push(data.SupplierId);
                layer.confirm('真的要删除供应商么', function (index) {
                    //向服务端发送注销指令
                    $.ajax({
                        type: "POST",
                        url: window.url + "Purchase/DeleteSupplierList",
                        headers: {
                            Authorization: window.header.Ae,
                            UserId: window.header.Ud,
                            AppFlag: window.header.Fg
                        },
                        contentType: "application/json",
                        data: JSON.stringify(wareArr),
                        success: function (res) {
                            table.reload('testReload')
                            layer.close(index)
                        },
                        error: function (res) {
                            layer.msg(res);
                        }
                    })
                });
            } else if (layEvent === 'edit') {
                layer.open({
                    type: 1,
                    skin: 'layui-layer-molv',
                    area: ['400px', '400px'],
                    title: ['修改供应商', 'font-size:18px'],
                    btn: ['确定修改', '关闭'],
                    shadeClose: true,
                    shade: 0,
                    manmin: true,
                    content: $('#box'),
                    success: function (layero, index) {
                        $("#proId1").val(data.SupplierId),
                            $(".providerName").val(data.Name),
                            $(".providerSite").val(data.Address),
                            $(".providerNumber").val(data.PhoneNumber),
                            $(".supplierWu").val(data.RawMaterialId),
                            $(".supplierPrice").val(data.Price),
                            layui.form.render();
                    }, yes: function (index, layero) {
                        $.ajax({
                            type: "POST",
                            url: window.url + "Purchase/UpdateSupplier",
                            headers: {
                                Authorization: window.header.Ae,
                                UserId: window.header.Ud,
                                AppFlag: window.header.Fg
                            },
                            contentType: "application/json",
                            data: JSON.stringify({
                                SupplierId: $("#proId1").val(),
                                Name: $(".providerName").val(),
                                Address: $('.providerSite').val(),
                                PhoneNumber: $('.providerNumber').val(),
                                RawMaterialId:$(".supplierWu").val(),
                                Price:$(".supplierPrice").val(),
                            }), success: function (res) {
                                table.reload('testReload')
                                $("#box").css("display", "none");
                                layer.close(index)
                            },
                            error: function (res) {
                                layer.msg(res);
                            }

                        })
                    },
                    btn2: function (layero) {
                        $("#box").css("display", "none");
                    },
                    cancel: function () {
                        $("#box").css("display", "none");
                    }
                });
                return false;
            } else if (layEvent === 'count') {
                    layer.open({
                        type: 1,
                        skin: 'layui-layer-molv',
                        area: ['400px', '200px'],
                        title: ['供应商打分', 'font-size:18px'],
                        btn: ['确定添加', '关闭'],
                        shadeClose: true,
                        shade: 0,
                        manmin: true,
                        content: $('#box4'),
                        success: function (layero, index) {
                            $("#proId1").val(data.SupplierId),
                                $("#providerFraction").val(data.Fraction),
                                layui.form.render();
                        }, yes: function (index, layero) {
                            $.ajax({
                                type: "POST",
                                url: window.url + "Purchase/AddScore",
                                headers: {
                                    Authorization: window.header.Ae,
                                    UserId: window.header.Ud,
                                    AppFlag: window.header.Fg
                                },
                                contentType: "application/json",
                                data: JSON.stringify({
                                    SupplierId: $("#proId1").val(),
                                    Fraction: $("#providerFraction").val(),
                                }), success: function (res) {
                                    table.reload('testReload')
                                    $("#box4").css("display", "none");
                                    layer.close(index)
                                },
                                error: function (res) {
                                    layer.msg(res);
                                }

                            })
                        },
                        btn2: function (layero) {
                            $("#box4").css("display", "none");
                        },
                        cancel: function () {
                            $("#box4").css("display", "none");
                        }
                    });
                    return false;
                }
        });
        //监听行的双击事件数据详情
        table.on('rowDouble(test)', function (obj) {
            var data = obj.data;
            layer.open({
                type: 1,
                area: ['420px', '400px'],
                title: ['详情', 'font-size:18px'],
                shadeClose: true,
                shade: 0,
                manmin: true,
                content: $('#box2'),
                success: function (layero, index) {
                        $("#proId").val(data.SupplierId),
                        $(".providerName").val(data.Name),
                        $(".providerSite").val(data.Address),
                        $(".providerNumber").val(data.PhoneNumber),
                        $(".supplierWu").val(data.RawMaterialId),
                        $(".supplierPrice").val(data.Price),
                        layui.form.render();

                }, cancel: function () {
                    $("#box2").css("display", "none");
                }
            });
        })

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            , count: 100 //总页数
            , skin: '#1E9FFF' //自定义选中色值
            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页', { offset: 'b' });
                }
            }
        });
    });

</script>
