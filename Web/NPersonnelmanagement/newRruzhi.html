<script>
    
    window.onload = function () {
        bumen();
        cxclickRdepartment();
    }

    function bumen() {
        $.ajax({
            type: "POST",
            url: window.url+"Department/GetDepartmentList",
             headers: {
                Authorization: window.header.Ae,
                UserId: window.header.Ud,
                AppFlag: window.header.Fg
            },
            data: {
                DepartmentName: "", PageIndex: 0,
                PageSize: 0
            },
            success: function (bmlist) {
                var data = bmlist[0].Count;
                var str = "  <label>部门</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select class='text' id='bmselect'>";
                for (var i = 0; i < data; i++) {
                    str = str + '<option value="' + bmlist[i].DepartmentId + '">' + bmlist[i].Name + '</option>';

                }
                str = str + "</select>";
                $("#bm").html(str);
                $("#upbm").html(str);
            }
        })
    }
    //添加入职人员
    function addclick() {
        var UserName = document.getElementById("username").value;
        var realename = document.getElementById("realename").value;
        var id = document.getElementById("usertype").value;
        var DepartmentId = document.getElementById("bmselect").value;
        var sex = document.getElementById("sex").value;
        var nation = document.getElementById("nation").value;
        var birthday = document.getElementById("birthday").value;
        var idCrad = document.getElementById("idCrad").value;
        var academic = document.getElementById("academic").value;
        var phonenumber = document.getElementById("phonenumber").value;
        var email = document.getElementById("email").value;
        var vx = document.getElementById("vx").value;
        var adress = document.getElementById("adress").value;
        var password = "666666";


        $.ajax({
            type: "POST",
            url: window.url+"User/Add",
            headers: {
                Authorization: "Bearer " + window.localStorage.getItem("token"),
                UserId: window.localStorage.getItem("UserId"),
                AppFlag: window.localStorage.getItem("AppFlag")
            },
            data: {
                UserName: UserName, Password: password, UserTypeId:id, DepartmentId: DepartmentId, RealeName: realename, DateOfBirth: birthday, SexType: sex, Nation: nation, Education: academic, Phone: phonenumber, Email: email,
                WeiXin: vx, Address: adress, IdCard: idCrad
            },
            success: function (res) {
                window.location.reload();
            }
        })
    }
    //通过部门查询
    function cxclickRdepartment(page) {
        if (page == null) {
            page = 1;
        }
        var name = document.getElementById("cname").value;
        $.ajax({
            type: "POST",
            url: "http://318jp82710.eicp.vip/api/Department/GetDepartmentList",
            headers: {
                Authorization: "Bearer " + window.localStorage.getItem("token"),
                UserId: window.localStorage.getItem("UserId"),
                AppFlag: window.localStorage.getItem("AppFlag")
            },
            data: {
                DepartmentName: name, PageIndex: page, PageSize: 10
            },
            success: function (res) {
                if (res == "") {
                    document.getElementById("cname").value = "";
                    alert("暂无该部门请您确认后再搜");
                }
                var data = res;
                var tableStr = "<table class='table table-hover'>";
                tableStr = tableStr + "<thead><tr><th>部门名称</th><th>人数</th><th>查看部门人员</th><th></th></tr></thead><tbody>";

                var len = data[0].Count;

                for (var i = 0; i < data.length; i++) {
                    tableStr = tableStr + "<tr><td>" + data[i].Name + "</td><td>" + data[i].UserCount + "</td><td><button id='btn" + i + "'  type='button' class='btn btn-default'  style='    height: 30px; width: 80px;margin-top: -5px;'  data-toggle='modal' data-target='#details' onclick='selectsuers(" + i + ")'>查看</button></td><td><input type='hidden'  value='" + data[i].DepartmentId + "' id='text" + i + "' /></td></tr>";


                }

                tableStr = tableStr + "</tbody></table>";

                //将动态生成的table添加的事先隐藏的div中.

                $("#mytable").html(tableStr);

                var index = len / 10;
                index = Math.round(index);

                var str = "<p>";

                for (var i = 1; i < index + 1; i++) {
                    str += "  <button type='button' onclick='cxclickRdepartment(" + i + ")'>" + i + "</button>";
                }
                str += "</p>";
                $("#page").html(str);
            }
        })
    }
    //查看该部门的入职人员
    function selectsuers(bb) {
        var bumenid = $("#text" + bb + "").val();
        var ryname = document.getElementById("ryname").value;
        $.ajax({
            type: "POST",
            url: "http://318jp82710.eicp.vip/api/User/GetUserList",
            headers: {
                Authorization: "Bearer " + window.localStorage.getItem("token"),
                UserId: window.localStorage.getItem("UserId"),
                AppFlag: window.localStorage.getItem("AppFlag")
            },
            data: {
                RealName: ryname, DepartmentId: bumenid,
            },
            success: function (res) {
                var data = res;
                // document.getElementById("xqh4").innerText = data[0].Department.Name;
                var tableStr = "<table class='table table-hover'>";
                tableStr = tableStr + "<thead><tr><th>姓名</th><th>性别</th><th>职位</th><th>用户名</th><th>部门</th><th>民族</th><th>学历</th><th>出生日期</th><th>身份证号</th><th>电话</th><th>邮箱</th><th>微信</th><th>地址</th><th>状态</th><th>修改</th></tr></thead><tbody>";
                var len = data[0].Count;
                for (var i = 0; i < data.length; i++) {
                    if (data[i].PositionType == 3) {
                        tableStr = tableStr + "<tr><td>" + data[i].RealName + "</td><td>" + data[i].SexTypeStr + "</td><td>" + data[i].UserTypeStr + "</td><td>" + data[i].UserName + "</td><td>" + data[i].Department.Name + "</td><td>" + data[i].Nation + "</td><td>" + data[i].Education + "</td><td>" + data[i].DateOfBirth + "</td><td>" + data[i].IdCard + "</td><td>" + data[i].Phone + "</td><td>" + data[i].Email + "</td><td>" + data[i].WeiXin + "</td><td>" + data[i].Address + "</td><td>" + data[i].PositionTypeStr + "</td><td><button id='btn" + i + "'  type='button' class='btn btn-default'  style='    height: 30px; width: 80px;margin-top: -5px;'  data-toggle='modal' data-target='#upuser' onclick='getuser(" + i + ")'>修改</button></td><td><input type='hidden'  value='" + data[i].UserId + "' id='userid" + i + "' /></td><td><input  type='button' value='去培训' class='btn btn-default' style='    height: 30px; width: 80px;margin-top: -5px;'  onclick='rain(" + i + ")'/></td></tr>";
                    } else {
                        tableStr = tableStr + "<tr><td>" + data[i].RealName + "</td><td>" + data[i].SexTypeStr + "</td><td>" + data[i].UserTypeStr + "</td><td>" + data[i].UserName + "</td><td>" + data[i].Department.Name + "</td><td>" + data[i].Nation + "</td><td>" + data[i].Education + "</td><td>" + data[i].DateOfBirth + "</td><td>" + data[i].IdCard + "</td><td>" + data[i].Phone + "</td><td>" + data[i].Email + "</td><td>" + data[i].WeiXin + "</td><td>" + data[i].Address + "</td><td>" + data[i].PositionTypeStr + "</td><td><button id='btn" + i + "'  type='button' class='btn btn-default'  style='    height: 30px; width: 80px;margin-top: -5px;'  data-toggle='modal' data-target='#upuser' onclick='getuser(" + i + ")'>修改</button></td><td><input type='hidden'  value='" + data[i].UserId + "' id='userid" + i + "' /></td></tr>";
                    }

                }
                tableStr = tableStr + "</tbody></table>";
                //将动态生成的table添加的事先隐藏的div中.
                $("#usertable").html(tableStr);
            }

        })
    }
    //获取人员列表渲染
    function getuser(user) {
        var userid = $("#userid" + user + "").val();
        $.ajax({
            type: "POST",
            url: "http://318jp82710.eicp.vip/api/User/GetUserList",
            headers: {
                Authorization: "Bearer " + window.localStorage.getItem("token"),
                UserId: window.localStorage.getItem("UserId"),
                AppFlag: window.localStorage.getItem("AppFlag")
            },
            data: {
                UserId: userid
            },
            success: function (res) {
                var data = res;
                document.getElementById("upusername").value = data[0].UserName;
                document.getElementById("uprealename").value = data[0].RealName;
                document.getElementById("upusertype").text = data[0].UserTypeStr;
                document.getElementById("upsex").value = data[0].SexType;
                document.getElementById("upnation").value = data[0].Nation;
                document.getElementById("upbirthday").value = data[0].DateOfBirth;
                document.getElementById("upidCrad").value = data[0].IdCard;
                document.getElementById("upacademic").value = data[0].Education;
                document.getElementById("upphonenumber").value = data[0].Phone;
                document.getElementById("upemail").value = data[0].Email;
                document.getElementById("upvx").value = data[0].WeiXin;
                document.getElementById("upadress").value = data[0].Address;
                document.getElementById("hideuserid").value = data[0].UserTypeId;
                document.getElementById("usersId").value = data[0].UserId;
            }
        })
    }
    //更新用户职位状态
    function rain(user) {
        var userid = $("#userid" + user + "").val();
        $.ajax({
            type: "POST",
            url: "http://318jp82710.eicp.vip/api/User/UpdatePositionType",
            headers: {
                Authorization: "Bearer " + window.localStorage.getItem("token"),
                UserId: window.localStorage.getItem("UserId"),
                AppFlag: window.localStorage.getItem("AppFlag")
            },
            data: {
                UserId: userid, PositionType: 2
            }, success: function (res) {
                uptable(res);
            }
        })
    }
    //获取当前的数据发送后台存储
    function upuserclick() {
        var userid = document.getElementById("usersId").value;
        var UserName = document.getElementById("upusername").value;
        var realename = document.getElementById("uprealename").value;
        var usertype = document.getElementById("upusertype").text;
        var DepartmentId = document.getElementById("bmselect").value;
        var sex = document.getElementById("upsex").value;
        var nation = document.getElementById("upnation").value;
        var birthday = document.getElementById("upbirthday").value;
        var idCrad = document.getElementById("upidCrad").value;
        var academic = document.getElementById("upacademic").value;
        var phonenumber = document.getElementById("upphonenumber").value;
        var email = document.getElementById("upemail").value;
        var vx = document.getElementById("upvx").value;
        var adress = document.getElementById("upadress").value;
        var password = document.getElementById("uppassword").value;
        var hideuserid = document.getElementById("hideuserid").value;
        var a = confirm("是否确认修改？");

                type: "POST",
                url: "http://318jp82710.eicp.vip/api/User/Update",
                headers: {
                    Authorization: "Bearer " + window.localStorage.getItem("token"),
                    UserId: window.localStorage.getItem("UserId"),
                    AppFlag: window.localStorage.getItem("AppFlag")
                },
                data: {
                    UserId: userid, UserName: UserName, Password: password, UserTypeStr: usertype, DepartmentId: DepartmentId, RealeName: realename, DateOfBirth: birthday, SexType: sex, Nation: nation, Education: academic, Phone: phonenumber, Email: email,
                    WeiXin: vx, Address: adress, IdCard: idCrad, UserTypeId: hideuserid
                },
                success: function (res) {
                    uptable(res);
                }
            })
        }
    }
