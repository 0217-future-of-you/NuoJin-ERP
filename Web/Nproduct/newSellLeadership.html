<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../layui/layui.all.js"></script>
    <script src="../JS/jquery-3.4.1/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../JS/funtion.js"></script>
    <script src="../UrlModel/url.js"></script>
    <title>领导审核产成品采购单</title>
    <style>
        .mapHead {
            margin: 20px;
        }
        
        .layui-table-page select {
            height: 20px;
        }
    </style>
</head>

<body>
    <div class="mapWrap">
        <div class="chemisterFather">
            <div class="demoTable">
                搜索名称：
                <div class="layui-inline">
                    <input class="layui-input" name="name" id="productName" autocomplete="off" />
                </div>
                <button class="layui-btn" data-type="reload">搜索</button>
            </div>
            <div class="site-text" style="margin: 5%; display: none" id="productBox3" target="test123">
                <form class="layui-form layui-form-pane" onsubmit="return false" id="productBook3" lay-filter="productt3">
                    <div class="layui-form-item">
                        <input type="hidden" id="productLeaderId">
                        <label class="layui-form-label">准购数量</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="productNums"><br>
                        </div>
                    </div>
                </form>
            </div>
            <div class="site-text" style="margin: 5%; display: none" id="productBox4" target="test123">
                <form class="layui-form layui-form-pane" onsubmit="return false" id="productbook4" lay-filter="productt4">
                    <div class="layui-form-item">
                        <!-- <input type="hidden" id="leaderId"> -->
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="productDes"><br>
                        </div>
                    </div>
                </form>
            </div>
            <div class="site-text" style="margin: 5%; display: none" id="productBox5" target="test123">
                <form class="layui-form layui-form-pane" onsubmit="return false" id="productBook5" lay-filter="productt5">
                    <div class="layui-form-item">
                        <!-- <input type="hidden" id="leaderId"> -->
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="productOverDes"><br>
                        </div>
                    </div>
                </form>
            </div>
            <div class="site-text" style="margin: 5%; display: none" id="productBox6" target="test123">
                <form class="layui-form layui-form-pane" onsubmit="return false" id="productBook6" lay-filter="productt6">
                    <div class="layui-form-item">
                        <!-- <input type="hidden" id="leaderId"> -->
                        <label class="layui-form-label">审核人</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="productVerifier"><br>
                        </div>
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" id="productVerifierDes"><br>
                        </div>
                    </div>
                </form>
            </div>

            <table class="layui-hide" id="test4" lay-filter="test4"></table>

            <script type="text/html" id="barDemo4">
                <a class="layui-btn layui-btn-xs" lay-event="edit4">审核通过</a>
                <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="amend4">修改</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="over4">驳回</a>
            </script>
            <!--序号列-->
            <script type="text/html" id="xuHao">
                {{d.LAY_TABLE_INDEX+1}}
            </script>
        </div>
    </div>
</body>

</html>

<script>
    window.onload = function() {
        anomation();
    }

    //领导审批的表
    layui.use(['laypage', 'layer', 'table', 'element', 'jquery', 'form'], function() {
        var laypage = layui.laypage //分页
            ,
            layer = layui.layer //弹层
            ,
            table = layui.table //表格
            ,
            element = layui.element //元素操作
            ,
            form = layui.form;

        table.render({
            elem: '#test4',
            height: 515,
            url: window.url + 'SaleProduct/GetSaleProduct' //数据接口
                ,
            title: '领导审核表',
            id: 'testReload4',
            toolbar: '#toolbarDemo4' //开启头部工具栏，并为其绑定左侧模板
                ,
            headers: {
                Authorization: window.header.Ae,
                UserId: window.header.Ud,
                AppFlag: window.header.Fg
            },
            method: 'post',
            page: true, //开启分页
            limit: 10,

            cols: [
                [{
                    type: 'checkbox',
                    fixed: 'left'
                }, {
                    title: '序号',
                    fixed: 'left',
                    templet: '#xuHao',
                }, {
                    field: 'z_FnishedProduct',
                    title: '名称',
                    fixed: 'left',
                    templet: function(res) {
                        if (res.z_FnishedProduct == null) {
                            return "无"
                        } else {
                            return res.z_FnishedProduct.Name
                        }

                    }
                }, {
                    field: 'z_FnishedProduct.Z_FinshedProductType',
                    title: '类型',
                    fixed: 'left',
                    templet: function(res) {
                        if (res.z_FnishedProduct.Z_FinshedProductType == null) {
                            return "无"
                        } else {
                            return res.z_FnishedProduct.Z_FinshedProductType.Name
                        }

                    }
                }, {
                    field: 'QuasiPurchaseNumber',
                    title: '准购数量',
                    align: 'center',
                    style: 'background-color: #009688; color: #fff;'
                }, {
                    field: 'ProductNumber',
                    title: '数量',
                }, {
                    field: 'Sale_Price',
                    title: '单价'
                }, {
                    field: 'Des',
                    title: '销售员备注',
                }, {
                    field: 'Sale_Time',
                    title: '申请日期',
                    templet: function(res) {
                        return showTime(res.Sale_Time);
                    }
                }, {
                    fixed: 'right',
                    title: '操作',
                    width: 240,
                    toolbar: '#barDemo4',
                }]
            ],
            request: {
                pageName: 'PageIndex' // 页码的参数名称，默认：page
                    ,
                limitName: 'PageSize' //每页数据量的参数名，默认：limit
            },
            parseData: (res) => { //将原始数据解析成 table 组件所规定的数据
                console.log('%c 🍑 res: ', 'font-size:20px;background-color: #465975;color:#fff;', res);

                return {
                    "code": 0, //解析接口状态
                    "msg": "成功", //解析提示文本
                    "count": res.Count, //总数
                    data: res //解析数据列表
                }
            }
        });

        //寻找数据
        $('.layui-btn').on('click', function() {
            var productName = $("#productName").val();
            //执行重载
            table.reload('testReload4', {
                page: {
                    curr: 1 //重新从第 1 页开始
                },
                where: {
                    Name: productName
                }
            }, 'data');
        });

        //监听行工具事件
        table.on('tool(test4)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
            console.log('%c 🥫 data: ', 'font-size:20px;background-color: #465975;color:#fff;', data);
            layEvent = obj.event; //获得 lay-event 对应的值);

            if (layEvent === 'amend4') {
                layer.open({
                    type: 1,
                    skin: 'layui-layer-molv',
                    area: ['400px', '200px'],
                    title: ['修改', 'font-size:18px'],
                    btn: ['确定', '关闭'],
                    shadeClose: true,
                    shade: 0,
                    manmin: true,
                    content: $('#productBox3'),
                    success: function(layero, index) {
                        $("#productLeaderId").val(data.Id)
                        $("#productNums").val(data.QuasiPurchaseNumber)
                        layui.form.render();
                    },
                    yes: function(index, layero) {
                        $.ajax({
                            type: "POST",
                            url: window.url + "SaleProduct/EdditSaleMonad",
                            headers: {
                                Authorization: window.header.Ae,
                                UserId: window.header.Ud,
                                AppFlag: window.header.Fg
                            },
                            contentType: "application/json",
                            data: JSON.stringify({
                                Id: $("#productLeaderId").val(),
                                QuasiPurchaseNumber: $("#productNums").val()
                            }),
                            success: function(res) {
                                console.log('%c 🌶 res: ', 'font-size:20px;background-color: #465975;color:#fff;', res);
                                // table.reload('testReload4')
                                // $("#productBox3").css("display", "none");
                                // layer.close(index)
                            },
                            error: function(res) {
                                layer.msg(res);
                            }

                        })
                    },
                    btn2: function(layero) {
                        $("#productBox3").css("display", "none");
                    },
                    cancel: function() {
                        $("#productBox3").css("display", "none");
                    }
                });
                return false;

            } else if (layEvent === 'edit4') {
                layer.open({
                    type: 1,
                    skin: 'layui-layer-molv',
                    area: ['400px', '220px'],
                    title: ['备注', 'font-size:18px'],
                    btn: ['确定', '关闭'],
                    shadeClose: true,
                    shade: 0,
                    manmin: true,
                    content: $('#productBox4'),
                    yes: function(index, layero) {
                        $.ajax({
                            type: "POST",
                            url: window.url + "SaleProduct/AddSaleProduct",
                            headers: {
                                Authorization: window.header.Ae,
                                UserId: window.header.Ud,
                                AppFlag: window.header.Fg
                            },
                            contentType: "application/json",
                            data: JSON.stringify({
                                Sale_Id: data.Id,
                                Des: $("#productDes").val(),
                                user_Id: localStorage.getItem('UserId')
                            }),
                            success: function(res) {

                                table.reload('testReload4')
                                $("#productBox4").css("display", "none");
                                layer.close(index)
                            },
                            error: function(res) {
                                layer.msg(res);
                            }

                        })
                    },
                    btn2: function(layero) {
                        $("#productBox4").css("display", "none");
                    },
                    cancel: function() {
                        $("#productBox4").css("display", "none");
                    }
                });
                return false;
            } else if (layEvent === "over4") {
                layer.open({
                    type: 1,
                    skin: 'layui-layer-molv',
                    area: ['400px', '200px'],
                    title: ['备注', 'font-size:18px'],
                    btn: ['确定', '关闭'],
                    shadeClose: true,
                    shade: 0,
                    manmin: true,
                    content: $('#productBox5'),
                    yes: function(index, layero) {
                        $.ajax({
                            type: "POST",
                            url: window.url + "SaleProduct/SetRejectSaleMonad",
                            headers: {
                                Authorization: window.header.Ae,
                                UserId: window.header.Ud,
                                AppFlag: window.header.Fg
                            },
                            contentType: "application/json",
                            data: JSON.stringify({
                                Sale_Id: data.Id,
                                Des: $("#productOverDes").val(),
                                user_Id: localStorage.getItem('UserId')
                            }),
                            success: function(res) {

                                table.reload('testReload4')
                                $("#productBox5").css("display", "none");
                                layer.close(index)
                            },
                            error: function(res) {
                                layer.msg(res);
                            }

                        })
                    },
                    btn2: function(layero) {
                        $("#productBox5").css("display", "none");
                    },
                    cancel: function() {
                        $("#productBox5").css("display", "none");
                    }
                });
                return false;
            }
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
                ,
            count: 100 //总页数
                ,
            skin: '#1E9FFF' //自定义选中色值
                ,
            jump: function(obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页', {
                        offset: 'b'
                    });
                }
            }
        });
    });
</script>
