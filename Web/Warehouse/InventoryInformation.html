<script>
    window.onload = function() {
            warehousingType(".RawId");
            KuList(".EntrepotId");
        }
        //原材料列表
    function warehousingType(b) {
        $.ajax({
            type: 'POST',
            headers: {
                Authorization: window.header.Ae,
                UserId: window.header.Ud,
                AppFlag: window.header.Fg
            }, //RawMaterial/WarehousingType                    Raw/GetRow
            url: window.url + 'Raw/GetRow', //后台数据地址
            data: {
                PageIndex: -1,
                PageSize: -1
            },
            success: function(data) {
                console.log(data);
                $.each(data.data, function(index, item) { //循环后台返回的json数据item.RawId, item.EntrepotId
                    //new Option方法是新建一个option，第一个参数是需要显示的值，第二个参数是option的value值,然后append到下拉框中。
                    //$(b).append(new Option(item.Name, item.WarehousingId));
                    $(b).append(new Option(item.Name, item.Id));
                })
                layui.form.render("select");
            }
        })
    };
    //仓库列表
    function KuList(b) {
        $.ajax({
            type: 'POST',
            headers: {
                Authorization: window.header.Ae,
                UserId: window.header.Ud,
                AppFlag: window.header.Fg
            }, //RawMaterial/WarehousingType                    Raw/GetRow
            url: window.url + 'EntrePose/GetEntrePose', //后台数据地址
            data: {
                PageIndex: -1,
                PageSize: -1
            },
            success: function(data) {
                $.each(data.data, function(index, item) { //循环后台返回的json数据item.RawId, item.EntrepotId
