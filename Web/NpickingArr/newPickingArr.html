    function hoverOpenImg() {
        var img_show = null; //tips提示
        $('td img').hover(function() {
            var img = "<img class='img_msg'src='" + $(this).attr('src') + "' style='width:170px;height:200px'/>";
            img_show = layer.tips(img, this, {

    function purchaseArr() {

            $.ajax({

                    UserId: window.header.Ud,
                    AppFlag: window.header.Fg
                },

                    RawId: rawid,

                },

                    $.each(data, function(index, item) { //循环后台返回的json数据
                        console.log('%c 🍋 item: ', 'font-size:20px;background-color: #465975;color:#fff;', item);

                    Authorization: window.header.Ae,

                    AppFlag: window.header.Fg

                    [{
                        type: 'checkbox',
                        fixed: 'left'

                        title: '序号',
                        fixed: 'left',
                        templet: '#xuHao',

                        field: 'z_Raw',
                        title: '原材料',
                        fixed: 'left',
                        templet: function(res) {
                            if (res.z_Raw == null || res.z_Raw.Name == null) {
                                return "无"
                            } else {
                                return res.z_Raw.Name;
                            }
                        }
                    }, {
                        field: 'Z_RowType',
                        title: '类型',
                        fixed: 'left',
                        templet: function(res) {
                            if (res.Z_RowType == null || res.Z_RowType.Name == null) {
                                return "无"
                            } else {
                                return res.z_Raw.Name;
                            }
                        }
                    }, {

                            if (res.Project == null || res.Project.Name == null) {
                                return "无"
                            } else {

                            }
                        }
                    }, {

                    }, {

                            } else {

                            }

                    }, {

                                }

                        field: 'ArrivalTime',

                    page: {
                        curr: 1 //重新从第 1 页开始
                    },
                    where: {

                    }
                }, 'data');
            });



            //监听行工具事件
            table.on('tool(test)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
                var data = obj.data //获得当前行数据

                            $("#box5").css("display", "none");

                        cancel: function() {
